<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="box logo-box">
          <img class="logo" src="./images/logo.svg" alt="" />
          <div class="file-icons">
            <img class="docicons" src="./images/icon-document.svg" alt="" />
            <img class="docicons" src="./images/icon-folder.svg" alt="" />
            <img class="docicons" src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
        <div class="box usage-box">
          <div class="usage">You’ve used <b>815 GB</b> of your storage</div>
          <div class="progress-container">
            <div class="progress">⚪</div>
          </div>
          <div class="zero-size">0 GB</div>
          <div class="full-size">1000 GB</div>
        </div>
        <div class="size-box">
          <div class="remaining-size">
            <div class="size-figure">185</div>
            <div class="size-unit">GB Left</div>
          </div>
          <div class="angled"></div>
        </div>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="http://www.tundeogunde.com.ng">Tunde Ogunde</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
